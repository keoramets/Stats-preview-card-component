<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="main">
    <div class="container">
        <div class="content main-content">
            <h1 class="main-heading">
                Get <span class="highlight">insights</span> that help
                your business grow.
              </h1>
              <p class="main-paragraph">Discover the benefits of data analytics and make
                better decisions regarding revenue, customer
                experience, and overall efficiency.
              </p>
              <ul class="stats-list">
                  <li class="stats-list-item">
                    <h2 class="stats">10k+</h2>
                    <h5 class="stats-heading">COMPANIES</h5>
                  </li>
                  <li class="stats-list-item">
                    <h2 class="stats">314</h2>
                    <h5 class="stats-heading">TEMPLATES</h5>
                  </li>
                  <li class="stats-list-item">
                    <h2 class="stats">12M+</h2>
                    <h5 class="stats-heading">QUIERIES</h5>
                  </li>
              </ul>
        </div>
        <div class="content hero">
          <div class="overlay"></div>
        </div>
        <!-- <div class="item item-3"></div> -->
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nyasha Choga</a>.
      </div>
</div>
</body>
</html>
